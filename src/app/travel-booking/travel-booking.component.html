<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
<div class="card text-center">
              <div class="card-header">
                <h1>Travel Reservation</h1>
            <h2>Please Enter Your Details</h2>
              </div>
              <div class="card-body">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputFirstname" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputLastname" placeholder="Last Name" required>
    </div>
      
    <div class="form-group col-md-6">
        <label for="inputPassword4">Date of Birth</label>
        <input type="date" class="form-control" id="inputdob" placeholder="Date of Birth" required>
      </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address 1"required>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Address"required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity"required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip"required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Main Page</button>
  <button type="submit" class="btn btn-primary ml-3">Next</button>
</form>
</div>
<div class="card-footer text-muted">
</div>
</div>
</div>
</div>
</div>
