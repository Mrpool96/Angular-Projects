<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-fluid">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Last name</label>
                        <input type="text" class="form-control"  id="validationCustom02" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                   

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Contact no</label>
                        <input type="tel" class="form-control" id="validationCustom02" minlength="10" maxlength="13" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label for="validationCustom04">Email id</label>
                        <input type="email" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                   
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom05">Date of Birth</label>
                        <input type="date" class="form-control" id="validationCustom02" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                   
                    </div>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom06">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="validationCustom07">State</label>
                        <select class="custom-select" id="validationCustom04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>

                      <div class="col-md-3 mb-3">
                        <label for="validationCustom08">Zip</label>
                        <input type="number" class="form-control" id="validationCustom05" min="7" max="9" required>
                        <div class="invalid-feedback">
                          Please provide a valid zip.
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                    
                  </form>
            </div>
        </div>
    </div>
</div>
